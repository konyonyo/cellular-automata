<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2-d CA</title>
<script>
window.addEventListener("load", eventWindowLoaded, false);
function eventWindowLoaded() {
  canvasApp();
}
function canvasApp() {
  var life;
  var mouseFlag = false;//マウスドラッグ判定フラグ
  var game = false;//ゲーム停止判定フラグ
  var timer;//setIntervalの戻り値用の変数
  var size = 10;//マスの縦と横のpx
  var myCanvas = document.getElementById("myCanvas");
  var rows = myCanvas.height / size;
  var columns = myCanvas.width / size;
  //判定用配列input
  var input = new Array(columns);
  for (var i=0; i<columns; i++) {
    input[i] = new Array(rows);
  }
  for (var j=0; j<columns; j++) {
    for (var k=0; k<rows; k++) {
      input[j][k] = 0;
    }
  }
  //表示用配列output
  var output = new Array(columns);
  for (var l=0; l<columns; l++) {
    output[l] = new Array(rows);
  }
  for (var m=0; m<columns; m++) {
    for (var n=0; n<rows; n++) {
      output[m][n] = 0;
    }
  }
  var context = myCanvas.getContext("2d");
  myCanvas.addEventListener("pointerdown", eventMouseDown, false);
  myCanvas.addEventListener("pointerup", eventMouseUp, false);
  myCanvas.addEventListener("pointermove", eventMouseMove, false);
  var myButton = document.getElementById("myButton");
  myButton.addEventListener("click", eventClicked, false);
  setScreen();
  function setScreen() {
    context.fillStyle="#ffffff";
    context.fillRect(0, 0, myCanvas.width, myCanvas.height);
    context.strokeStyle="#000000";
    context.strokeRect(0, 0, myCanvas.width, myCanvas.height);
    for (var i=size; i<myCanvas.width; i+=size) {
      context.beginPath();
      context.moveTo(i, 0);
      context.lineTo(i, myCanvas.height);
      context.stroke();
    }
    for (var j=size; j<myCanvas.height; j+=size) {
      context.beginPath();
      context.moveTo(0, j);
      context.lineTo(myCanvas.width, j);
      context.stroke();
    }
  }
  function eventMouseDown() {
    mouseFlag = true;
  }
  function eventMouseUp() {
    mouseFlag = false;
  }
  function eventMouseMove(e) {
    if (mouseFlag && myButton.value == "start") {
      var rect = myCanvas.getBoundingClientRect();
      var mouseX = e.clientX-rect.left;
      var mouseY = e.clientY-rect.top;
      var pointX = Math.floor(mouseX/size);
      var pointY = Math.floor(mouseY/size);
      input[pointX][pointY] = 1;
      output[pointX][pointY] = 1;
      context.fillStyle = "#0000ff";
      context.fillRect(pointX*size, pointY*size, size, size);
      var textField = document.getElementById("point");
      textField.innerHTML = "("+pointX+", "+pointY+")";
    }
  }
  function eventClicked() {
    if (myButton.value == "start") {
      myButton.value = "stop";
      game = true;
      // judge code
      timer = setInterval(startGame, 100);
    } else if (myButton.value == "stop") {
      myButton.value = "start";
      game = false;
    }
  }
  function startGame() {
    setScreen();
    for (var i=0; i<columns; i++) {
      for (var j=0; j<rows; j++) {
        if ((i==0&&j==0)||(i==columns-1&&j==0)||(i==columns-1&&j==rows-1)||(i==0&&j==rows-1)) {
          life=input[1][0]+input[1][1]+input[0][1]+input[columns-2][1]+input[columns-2][0]+input[columns-2][rows-2]+input[0][rows-2]+input[1][rows-2];
        } else if (i==0||i==columns-1) {
          life=input[0][j-1]+input[1][j-1]+input[1][j]+input[1][j+1]+input[0][j+1]+input[columns-2][j+1]+input[columns-2][j]+input[columns-2][j-1];
        } else if (j==0||j==rows-1) {
          life=input[i+1][0]+input[i+1][1]+input[i][1]+input[i-1][1]+input[i-1][0]+input[i-1][rows-2]+input[i][rows-2]+input[i+1][rows-2];
        } else {
          life=input[i+1][j-1]+input[i+1][j]+input[i+1][j+1]+input[i][j+1]+input[i-1][j+1]+input[i-1][j]+input[i-1][j-1]+input[i][j-1];
        }
        if (input[i][j]==0&&life==3) {
          output[i][j]=1;
        } else if (input[i][j]==1&&life<=1) {
          output[i][j]=0;
        } else if (life>=4) {
          output[i][j]=0;
        }
      }
    }
    for (var k=0; k<columns; k++) {
      for (var l=0; l<rows; l++) {
        if (output[k][l]==1) {
          context.fillStyle="#0000ff";
          context.fillRect(k*size, l*size, size, size);
          input[k][l]=1;
        } else if (output[k][l]==0) {
          input[k][l]=0;
        }
      }
    }
    if (!game) {
      clearInterval(timer);
    }
  }
}
</script>
</head>
<body>
<div align="center">
<h1>2-dimensional cellular automata</h1>
<br>
<canvas id="myCanvas" width="1000" height="600"></canvas>
<div id="point">
</div>
<input type="button" id="myButton" value="start">
<label for="neighborhood">5 or 9 neighborhood: </label>
<select id="neighborhood">
<option value="5">5-neighborhood</option>
<option value="9" selected>9-neighborhood</option>
</select>
<label for="totalistic">outer totalistic or not: </label>
<select id="totalistic">
<option value="totalistic">totalistic</option>
<option value="outer totalistic" selected>outer totalistic</option>
</select>
<label for="code">code: </label>
<input type="text" id="code" value="224">
</div>
</body>
</html>
